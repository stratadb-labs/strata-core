[package]
name = "strata-intelligence"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license = "BUSL-1.1"
repository.workspace = true
publish = false
description = "Embedding and inference infrastructure for Strata"

[features]
default = []
embed = ["dep:strata-inference"]
embed-cuda = ["embed", "strata-inference/cuda"]
embed-metal = ["embed", "strata-inference/metal"]

[dependencies]
strata-core = { path = "../core" }
strata-engine = { path = "../engine" }
tracing = { workspace = true }
once_cell = { workspace = true }
strata-inference = { path = "../../../strata-inference", optional = true, features = ["registry"] }

[dev-dependencies]
tempfile = { workspace = true }
